<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 id="custom-h1" class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">9 AM</div>
        <div class="description col-10"><textarea class="text-dark" data-index="0"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">10 AM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="1"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">11 AM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="2"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">12 AM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="3"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">1 PM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="4"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">2 PM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="5"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">3 PM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="6"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">4 PM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="7"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
      <div class="row time-block">
        <div class="hour col-1 d-flex justify-content-center align-items-center">5 PM</div>
        <div class="description col-10 "><textarea class="text-dark" data-index="8"></textarea></div>
        <div class="saveBtn col-1 d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
